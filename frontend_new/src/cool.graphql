query test($first:Int,$last:Int,$before:String,$after:String) {
  numbers(first: $first, last:$last,before:$before,after:$after) {
    __typename
    ... on UserConnection {
      edges {
        node {
          id
          username
        }
      }
      pageInfo {
        hasPreviousPage
        hasNextPage
        startCursor
        endCursor
      }
      totalCount
    }
    ... on PaginationIncorrect {
      message
      __typename
    }
  }
}
