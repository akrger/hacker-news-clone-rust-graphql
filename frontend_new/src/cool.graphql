query test($first: Int, $after: String, $skip: Int) {
  numbers(first: $first, after: $after, skip: $skip) {
    __typename
    edges {
      __typename
      node {
        __typename
        id
        username
      }
    }
    paginationVec
    pageInfo {
      __typename
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    totalCount
  }
}
